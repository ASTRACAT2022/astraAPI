{% extends "base.html" %}

{% block title %}Редактировать ключ{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Редактировать VPN ключ</h1>
</div>

<form method="POST">
    <div class="mb-3">
        <label for="key" class="form-label">VPN ключ</label>
        <textarea class="form-control" id="key" name="key" rows="5" required>{{ key.key }}</textarea>
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Заметки</label>
        <input type="text" class="form-control" id="notes" name="notes" value="{{ key.notes or '' }}">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if key.is_active %}checked{% endif %}>
        <label class="form-check-label" for="is_active">Активен</label>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
