<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Keys Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .stats { display: flex; margin-bottom: 20px; }
        .stat-box { border: 1px solid #ddd; padding: 10px; margin-right: 10px; width: 200px; }
        .keys-list { margin-top: 20px; }
        .key-item { padding: 5px; border-bottom: 1px solid #eee; }
        .used { color: red; }
        .unused { color: green; }
    </style>
</head>
<body>
    <h1>VPN Keys Admin Panel</h1>
    
    <div class="stats">
        <div class="stat-box">
            <h3>Total Keys</h3>
            <p>{{ total_keys }}</p>
        </div>
        <div class="stat-box">
            <h3>Used Keys</h3>
            <p>{{ used_keys }}</p>
        </div>
        <div class="stat-box">
            <h3>Available Keys</h3>
            <p>{{ unused_keys }}</p>
        </div>
    </div>
    
    <div>
        <canvas id="usageChart" width="400" height="200"></canvas>
    </div>
    
    <h2>Add New Keys</h2>
    <form action="/admin/add" method="post">
        <textarea name="keys" rows="10" cols="50" placeholder="Enter VPN keys, one per line"></textarea><br>
        <button type="submit">Add Keys</button>
    </form>
    
    <h2>All Keys</h2>
    <div class="keys-list">
        {% for key in keys %}
        <div class="key-item {% if key.is_used %}used{% else %}unused{% endif %}">
            {{ key.key }} (Used: {{ key.use_count }} times)
            {% if key.is_used %}
            <a href="/admin/reset/{{ key.id }}">Reset</a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    
    <script>
        const ctx = document.getElementById('usageChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Used Keys', 'Available Keys'],
                datasets: [{
                    data: [{{ used_keys }}, {{ unused_keys }}],
                    backgroundColor: ['#ff6384', '#36a2eb'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: {
                        display: true,
                        text: 'VPN Keys Usage'
                    }
                }
            }
        });
    </script>
</body>
</html>
